{% extends 'base.html'%}

{% block title %} Contact {% endblock title %}
{% block body%}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/5.jpg" class="d-block w-100" alt="..." style="max-height: 400px;">

</div>

<div class="container">

    <h1 class="text-center"> Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone no.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Number">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Query</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
</div>
{% endblock body %}
